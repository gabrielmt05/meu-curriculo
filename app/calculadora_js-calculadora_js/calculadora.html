<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<main id="main">
    <form action="#" method="post">
        <table>
            <tr>
                <td colspan="3">
                    <input type="text" id="telacalc" >
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="1" name="um" id="um">1</button>
                </td>
                <td>
                    <button type="button" value="2" name="dois" id="dois">2</button>
                </td>
                <td>
                    <button type="button" value="3" name="tres" id="tres">3</button>
                </td>   
            </tr>
            <tr>
                <td>
                    <button type="button" value="4" name="quatro" id="quatro">4</button>
                </td>
                <td>
                    <button type="button" value="5" name="cinco" id="cinco">5</button>
                </td>
                <td>
                    <button type="button" value="6" name="seis" id="seis">6</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="7" name="sete" id="sete">7</button>
                </td>
                <td>
                    <button type="button" value="8" name="oito" id="oito">8</button>
                </td>
                <td>
                    <button type="button" value="9" name="nove" id="nove">9</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="0" name="zero" id="zero">0</button>
                </td>
                <td>
                    <button type="button" value="+" name="adicao" id="adicao">+</button>
                </td>
                <td>
                    <button type="button" value="-" name="subtracao" id="subtracao">-</button>
                </td>
            </tr>
                <td>
                    <button type="button" value="*" name="multiplicacao" id="multiplicacao">*</button>
                </td>
                <td>
                    <button type="button" name="divisao" id="divisao">/</button>
                </td>
                <td>
                    <button type="button" name="apagarnumero" id="apagarnumero">x </button>
                </td>
            <tr>
                <td colspan="1">
                    <button type="button" name="apagarCalc" id="apagarCalc">C</button>
                </td>
                <td colspan="2">
                    <button type="submit" id="calcular">Calcular</button>
                </td>
            </tr>
        </table>
    </form>
</main>
</body>
</html>
